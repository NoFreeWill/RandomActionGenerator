<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Random Places</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div id="quote"></div>
    <script>
      (function() {
        var quotes = [
          {
            text: "Tree",
            img: "tree.png"
          },
          {
            text: "River",
            img: "river.png"
          },
          {
            text: "Structure",
            img: "infra.png"
          },
          {
            text: "Bridge",
            img: "bridge.png"
          }
        ];
        var quote = quotes[Math.floor(Math.random() * quotes.length)];
        document.getElementById("quote").innerHTML =
          '<img src="' + quote.img + '">' + "<p>" + quote.text + "</p>";
      })();
    </script>
  </body>
  <div id="footer">
      <a href="adverbs.html">
        <img
          src="adverb.png"
          alt="HTML tutorial"
          style="align-self: flex-end;"
        />
      </a>
</html>
